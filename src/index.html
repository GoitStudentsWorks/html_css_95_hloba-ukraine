<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Master your photography skills with us" />
    <link rel="icon" href="./img/favsvg.svg" type="image/svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400;1,9..40,500;1,9..40,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Focus.Frame 2.0</title>
  </head>
  <body>
    <div class="headar-hero-bg container-bg">
      <load ="partials/header.html" />

      <load ="partials/hero.html" />
    </div>
    <!-- Loads the specified .html file -->
    <main>
      <load ="partials/advertisement.html" />
      <load ="partials/about-us.html" />
      <load ="partials/our-courses.html" />
      <load ="partials/our-mentors.html" />
      <load ="partials/sign-up.html" />
      <load ="partials/reviews.html" />
      <load ="partials/mobile-menu.html" />
    </main>
    <load ="partials/footer.html" />
    <!--scripts-->
    <script type="module" src="/main.js"></script>
    <script src="./modal.js"></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#menu-scrol').on('click', 'a', function (event) {
          event.preventDefault();
          var id = $(this).attr('href'),
            top = $(id).offset().top;
          $('body,html').animate({ scrollTop: top }, 1000);
        });
      });
    </script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#footer-scrol').on('click', 'a', function (event) {
          event.preventDefault();
          var id = $(this).attr('href'),
            top = $(id).offset().top;
          $('body,html').animate({ scrollTop: top }, 1000);
        });
      });
    </script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#card-box-scrol').on('click', 'a', function (event) {
          event.preventDefault();
          var id = $(this).attr('href'),
            top = $(id).offset().top;
          $('body,html').animate({ scrollTop: top }, 1000);
        });
      });
    </script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#hero-scrol').on('click', 'a', function (event) {
          event.preventDefault();
          var id = $(this).attr('href'),
            top = $(id).offset().top;
          $('body,html').animate({ scrollTop: top }, 1000);
        });
      });
    </script>
  </body>
</html>
